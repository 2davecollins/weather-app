<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="./images/icon.jpg">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/materialize.min.css" />
    <link rel="stylesheet" type="text/html" href="./css/css-circular-prog-bar.css" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />

    <title>Weather App</title>
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper teal">
                <a href="#!" class="brand-logo">The Weather App</a>
            </div>
        </nav>
    </div>
    <div class="container">


        <div class="carousel carousel-slider center">
            <div class="carousel-fixed-item center teal lighten">
                <a id="carouselleft" class="btn waves-effect white grey-text darken-text-2">Prev</a>
                <a id="carouselright" class="btn waves-effect white grey-text darken-text-2">Next</a>
            </div>
            <div class="carousel-item blue white-text" href="#one!">
                <div id="rainmapid" class="mapid"></div>
            </div>
            <div class="carousel-item amber white-text" href="#two!">
                <div id="pressuremapid" class="mapid"></div>
            </div>
            <div class="carousel-item red white-text" href="#three!">
                <div id="heatmapid" class="mapid"></div>
            </div>
            <div class="carousel-item orange white-text" href="#four!">
                <div id="windmapid" class="mapid"></div>
            </div>
        </div>
        <br/>
        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Check Forecast for Different Cities</a>
        

        <br/>
        <div id="wxcards" class="row"></div>
        <br/>
        <button onclick="clearForecast()">Reset Forecasts</button>

                

        <div id="chartcontainer"></div>
        

        <div id="modal1" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>Select City</h4>
                <form action="#">
                    <p>
                        <label>
                            <input type="checkbox" checked="checked" id="dublin" />
                            <span>Dublin IE</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="cork" />
                            <span>Cork IE</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="galway" />
                            <span>Galway IE</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="london" />
                            <span>London UK</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="amsterdam" />
                            <span>Amsterdam NL</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="berlin" />
                            <span>Berlin DE</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="madrid" />
                            <span>Madrid ES</span>
                        </label>
                    </p>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="updatecitylist">Get Forecast</a>
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>

            </div>
        </div>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">list</i>
            </a>
            <ul>
                <li>
                    <a class="btn-floating red">
                        <i class="material-icons">insert_chart</i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating teal btn-large darken-1 modal-trigger" href="#modal1">
                        <i class="material-icons">info</i>
                    </a>

                </li>
                <li>
                    <a class="btn-floating blue">
                        <i class="material-icons">publish</i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating yellow">
                        <i class="material-icons">attach_file</i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--container-->


    <script src="./external/materialize.min.js"></script>  
    <script src="./js/index.js"></script>

</body>

</html>
